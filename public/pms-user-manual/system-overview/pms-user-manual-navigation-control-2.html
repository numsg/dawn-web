               <div class=" x-ol-1-0" lang="es">

                           <td align="left" style="word-break: keep-all; ">1.</td>
                           <td><span class=" x-p-1-0" lang="es">单击<span class=" x-image-3-0 x-image-3-6" lang="es"><img alt="Image" height="29" src="../graphics/icon-3.png" style="max-width: 100%; " width="32"></span>按钮，弹出皮肤选择下拉列表。</span></td>
                        </tr>
                     </tbody>
                  </table>
                  <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                     <col style="width: 0.00em">

                     <col>

                        <tr valign="baseline">
                           <td align="right"></td>
                           <td align="left" style="word-break: keep-all; ">2.</td>
                           <td><span class=" x-p-1-0" lang="es">单击选择需要的主题，系统将切换为该主题对应的背景颜色。</span></td>
                        </tr>

               </div>
