         <div class=" x-title-25-0 x-title-25-1 x-title-25-2" id="styler-id1.1.1.8.9.1" lang="es">规则库管理</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="es"></div>

         </div>
         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">规则是应急响应处置引导规则，规则库即规则的集合。定义规则即定义情景规则和处置要点的映射逻辑，用于快速设置元件中组件间的数据联动加载配置规则；用于在预案推演过程中根据输入的情景规则，触发相应映射逻辑，生成与用户实际情况相符的处置内容。</div>
            <div class=" x-p-7-0" lang="es">规则库管理包括：<a href="pms-user-manual-plan-brain-11.html#concept-1-A6BF7CD3" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">查询规则</span></a>、<a href="pms-user-manual-plan-brain-12.html#concept-1-A6BF854C" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">添加规则</span></a>、<a href="pms-user-manual-plan-brain-13.html#concept-1-A6BF8F56" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">编辑规则</span></a>、<a href="pms-user-manual-plan-brain-14.html#concept-1-A6BF97B9" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">删除规则</span></a>、<a href="pms-user-manual-plan-brain-15.html#concept-1-A6C0A263" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">导入规则</span></a></div>
         </div>
