            <div class=" x-metadata-1-0" lang="es"><span class=" x-keywords-2-0" lang="es"></span></div>

         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">数据源管理用于对规则类型、规则、元件中的数据源及数据源对应数据进行定义。</div>
            <div class=" x-p-7-0" lang="es">数据源包括应急资源、灾害损失、信息接报、防护目标、组织机构、处置任务、灾害级别、救援资源、响应级别、处置阶段、风险隐患情况、救援力量等。</div>
            <div class=" x-p-7-0" lang="es">数据源管理操作包括：<a href="pms-user-manual-plan-brain-3.html#concept-1-99579081" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">添加数据源</span></a>、<a href="pms-user-manual-plan-brain-4.html#concept-1-99578A6D" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">导入数据源</span></a>、<a href="pms-user-manual-plan-brain-5.html#concept-1-995790811" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">修改数据源</span></a>、<a href="pms-user-manual-plan-brain-6.html#concept-1-A421289A" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">删除数据源</span></a>、<a href="pms-user-manual-plan-brain-7.html#concept-1-A6BB3C3F" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">数据源数据管理</span></a></div>
         </div>
