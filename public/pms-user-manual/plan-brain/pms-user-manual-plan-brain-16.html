         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">元件是针对不同事件类型的预案将有规律的元件类型对应的业务数据进行抽象定义，元件库即元件的集合。采用结构化格式编制预案时，便于通过可视化界面拖拽生成元件或手动选择已有元件快速编制预案。</div>
            <div class=" x-p-7-0" lang="es">用户可自定义元件，包括：<a href="#_ATI_Not_In_Map_file_-F_-PMS_user_guide-plan-brain-pms-user-manual-plan-brain-17-1.dita" class=" x-xref-8-0" lang="es"><span style="color: #0000FF; "><span class=" x--sfe-CrossReference-1-0"></span></span></a><a href="pms-user-manual-plan-brain-17.html#concept-1-A6C15326" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">创建元件</span></a>、<a href="pms-user-manual-plan-brain-18.html#concept-1-A6C16ECB" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">元件管理</span></a>、<a href="pms-user-manual-plan-brain-19.html#concept-1-A7145F80" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">管理元件模板</span></a></div>
