      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-21-0" id="concept-1-992BAF45" lang="es">
         <div class=" x-title-25-0 x-title-25-1 x-title-25-2" id="styler-id1.1.1.6.8.1" lang="es">资源管理</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="es"></div>
         <div class=" x-prolog-1-0" lang="es">
            <div class=" x-metadata-1-0" lang="es"><span class=" x-keywords-2-0" lang="es"></span></div>
         </div>
         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">资源管理用于管理系统菜单和按钮功能资源、上层业务系统中需要的API资源。</div>
            <div class=" x-p-7-0" lang="es">在主菜单中选择“系统管理→资源管理”菜单，内容显示区显示系统默认的功能资源和API资源，如<a href="#fig-993C524E" class=" x-xref-8-0" lang="es"><span style="color: #0000FF; "><span class=" x--sfe-CrossReference-1-0">Fig 3</span></span></a>所示。
            </div>
            <div class=" x-fig-1-0 x-fig-1-1" id="styler-id1.1.1.6.8.5.3" lang="es">
               <div class=" x-title-47-0" id="fig-993C524E" lang="es"><span style="font-weight: bold; ">Fig 3</span>&nbsp;资源管理
               </div>
               <div class=" x-image-1-0" lang="es"><img alt="Graphic" src="../graphics/1-1.png" style="max-width: 100%; " width="800"></div>
            </div>
            <div class=" x-p-7-0" lang="es">界面分为功能列表和API资源2个页签，包括：<a href="pms-user-manual-system-manage-4.html#concept-1-992C6D9E" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">功能资源管理</span></a>、<a href="pms-user-manual-system-manage-5.html#concept-1-993C110F" class=" x-xref-8-0 x-xref-8-1 x-xref-8-8" lang="es"><span class=" x--sfe-CrossReference-1-0"></span> <span class=" x-ph-1-0" lang="es">API资源管理</span></a>。用户可分别对功能资源和API资源进行查询、添加、修改、删除操作。
            </div>
         </div>
