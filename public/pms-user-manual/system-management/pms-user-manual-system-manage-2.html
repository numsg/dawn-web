         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">系统可对各个的模块的新增、删除、修改、浏览、更新等操作记录建立集中的操作日志数据库，实现业务操作日志的统一规范管理，为故障排除和信息取证提高可靠的来源和依据。</div>
            <div class=" x-p-7-0" lang="es">在主菜单中选择“系统管理→系统日志”菜单，进入“系统日志”页面，用户可以通过检索查找到特定的日志信息。</div>
