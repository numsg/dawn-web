         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">为了验证或评估预案的可操作性，根据真实事件或模拟事件的基本信息（如伤亡人数、死亡人数、受影响人口、经济损失、影响面积以及现场实时监测信息），按照事件演化阶段对处置过程（先期处置、全面处置）中参与的人员、执行的任务、依赖的应急资源进行详细定义，并支持预演响应过程，从而判断预案是否完备。</div>
