      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-15-0" id="concept-1-A69034DA" lang="es">
         <div class=" x-title-17-0 x-title-17-1 x-title-17-2 x-title-17-3 x-title-17-4" id="styler-id1.1.1.9.7.7.9.1" lang="es">预案保存</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="es"></div>
         <div class=" x-prolog-1-0" lang="es">
            <div class=" x-metadata-1-0" lang="es"><span class=" x-keywords-2-0" lang="es"></span></div>
         </div>
         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">保存类型包括三种：保存为预案、保存为模板、保存为新版本。</div>
            <div class=" x-ul-1-0" lang="es">
               <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                  <col style="width: 0em">
                  <col style="width: 18pt">
                  <col>
                  <tbody>
                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                        <td><span class=" x-p-1-0" lang="es">保存为预案：新建或修改预案信息后进行该操作，保存只保留当前最新版本内容。</span></td>
                     </tr>
                  </tbody>
               </table>
               <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                  <col style="width: 0em">
                  <col style="width: 18pt">
                  <col>
                  <tbody>
                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                        <td><span class=" x-p-1-0" lang="es">保存为模板：将预案保存且保存为模板，在再次进行新建预案操作时，可以做为已有模板被选择使用。</span></td>
                     </tr>
                  </tbody>
               </table>
               <table cellpadding="0" class=" x--listitem-as-table x-li-10-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                  <col style="width: 0em">
                  <col style="width: 18pt">
                  <col>
                  <tbody>
                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">•&nbsp;</td>
                        <td><span class=" x-p-1-0" lang="es">保存为新版本：将修改后版本另存为一个新版本，且版本号升级。原有版本依然保存于系统中。</span></td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
