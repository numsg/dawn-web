                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">1.</td>
                        <td><span class=" x-p-1-0" lang="es">在预案列表区域单击待修改的预案右侧<span class=" x-image-3-0 x-image-3-6" lang="es"><img alt="Image" src="../graphics/plan-management-icon-16.png" style="max-width: 100%; " width="26"></span>按钮，进入“预案浏览”页面。</span></td>
