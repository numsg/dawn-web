      <title>删除预案</title>

   <body class=" x-map-1-0 x-map-1-1" lang="es" id="mapelement_map1">
      <div xmlns:ch="http://www.arbortext.com/namespace/chunker" class=" x-topic-21-0" id="concept-1-A42657DE" lang="es">
         <div class=" x-title-25-0 x-title-25-1 x-title-25-2" id="styler-id1.1.1.9.9.1" lang="es">删除预案</div><span class=" x-titlealts-6-0"></span><div class=" x-shortdesc-2-0" lang="es"></div>
         <div class=" x-prolog-1-0" lang="es">
            <div class=" x-metadata-1-0" lang="es"><span class=" x-keywords-2-0" lang="es"></span></div>
         </div>
         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">支持删除预案或预案模板。具体操作如下：</div>
            <div class=" x-ol-1-0" lang="es">
               <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                  <col style="width: 0.00em">
                  <col style="width: 18pt">
                  <col>
                  <tbody>
                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">1.</td>
                        <td><span class=" x-p-1-0" lang="es">在“预案列表”页面，单击待删除的预案右侧<span class=" x-image-3-0 x-image-3-6" lang="es"><img alt="Image" src="../graphics/plan-management-icon-12.png" style="max-width: 100%; " width="30"></span>按钮，弹出确认删除提示框。</span></td>
                     </tr>
                  </tbody>
               </table>
               <table cellpadding="0" class=" x--listitem-as-table x-li-9-0 x--zero-left-margins" lang="es" style="table-layout: fixed; ">
                  <col style="width: 0.00em">
                  <col style="width: 18pt">
                  <col>
                  <tbody>
                     <tr valign="baseline">
                        <td align="right"></td>
                        <td align="left" style="word-break: keep-all; ">2.</td>
                        <td><span class=" x-p-1-0" lang="es">单击<span class=" x-uicontrol-3-0" lang="es">〖确定〗</span>按钮，删除该预案或者模板</span></td>
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class=" x-note-2-0 x-note-2-6" lang="es">
               <div class=" x--ufe-note-format-1-0"><img src="../graphics/gentext/icon-note.gif" style="max-width: 100%; ">说明:
               </div>
               <div class=" x-p-4-0" lang="es">若选择需要删除的为预案模板，且正在被使用，则不支持删除操作。</div>
            </div>
            <div class=" x-p-7-0" lang="es"></div>
         </div>
