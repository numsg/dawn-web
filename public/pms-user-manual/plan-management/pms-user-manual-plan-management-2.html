         <div class=" x-body-1-0" lang="es">
            <div class=" x-p-7-0" lang="es">预案编制是指在灾害发生之前，对处置整个事件所需执行的任务和应急保障资源进行编制，从而为灾害发生后的快速响应提供权威支撑。</div>
            <div class=" x-p-7-0" lang="es">用户可以结合自身使用需要创建所需类型的预案模板或者预案。其中，创建预案的方式包括两种：一种是基于空白模板进行预案编制；一种是基于已有的文档模板进行文档编制。预案类型包括：数字化、文字化两种。数字化预案以目录结构形式呈现，文字化结构以文本形式呈现。</div>
         </div>
