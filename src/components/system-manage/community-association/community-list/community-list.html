<div class="community-list">
  <div class="header-title header-title ">
    <i></i>
    <span>角色社区关系列表</span>
  </div>
  <div class="down">
    <div class="clearfix">
      <div class="search-box">
        <el-input class="input-search role-search" :placeholder="$t('tempMgr.keywords_search_placeholder')" v-model="searchValue"
          suffix-icon="iconfont iconpms-icon_search"></el-input>
        </el-input>
      </div>
    </div>
    <ul class="list-content">
      <li class="user-list" v-for="relation in relationships" :class="{active: activeRelationId === relation}" @click="selectRelation(relation)">
        <!-- <img :src="sysUserAvatar" alt=""> -->
        <div class="user-info">
          <div class="username">{{getCommunityRoleName(relation.rolesInformation)}}</div>
          <div class="rolename">{{relation.administrativeCodes}}</div>
        </div>
        <div class="operate-btn">
          <i class="iconfont iconpms-icon_edit " @click="edit(relation)" title="修改"  ></i>
          <i class="iconfont iconpms-icon_delet" @click="deleteInfo(relation)" title="删除"  ></i>
        </div>
      </li>
    </ul>
    <div class="pagination">
      <el-pagination
        @size-change="handleSizeChange"
        @current-change="handleCurrentChange"
        :current-page="currentPage"
        :page-sizes="pageSizes"
        :page-size="100"
        layout="total, sizes, prev, pager, next, jumper"
        :total="condition.total">
    </el-pagination>
    </div>
</div>

<side-frame ref="sideFrameCard" :top="80" @close="frameClose">
  <div class="side-frame-header" slot="header">
    <div class="header-title side-frame-title">
      <i></i>
      <span>修改日常排查登记表</span>
    </div>
  </div>
  <div class="side-frame-content choose-disaster" :isEdit="true" style="width: 500px;" slot="frame">
    <EditCommunityComponent @closeFrame="closeFrame"  :currentRelationInfo="currentRelationInfo" />
  </div>
</side-frame>

</div>
