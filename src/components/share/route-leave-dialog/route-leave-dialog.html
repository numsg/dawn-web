<el-dialog
  class="route-leave-dialog clearfix"
  width="420px"
  top="0px"
  :title="提示"
  :show-close="false"
  @close="close"
  :before-close="close"
  :append-to-body="true"
  :visible.sync="visible"
>
  <i class="status el-icon-warning"></i>
  <span class="message">当前操作会跳转到其他页面，是否放弃对当前元件编辑结果的保存?</span>
  <span slot="footer">
    <el-button @click="close">取消跳转</el-button>
    <el-button type="primary" @click="routeLeave">放弃并跳转</el-button>
  </span>
</el-dialog>
