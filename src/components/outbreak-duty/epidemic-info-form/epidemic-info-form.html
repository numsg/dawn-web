<div class="epidemic-info-form">
  <el-form
    :model="curEpidemicPerson"
    :rules="rules"
    label-position="top"
    size="mini"
    ref="ruleForm"
    label-width="100px"
    class="demo-ruleForm"
  >
    <el-form-item label="姓名" prop="name">
      <el-input v-model="curEpidemicPerson.name" :disabled="isEdit" maxlength="64"></el-input>
    </el-form-item>
    <el-form-item label="手机号" prop="mobileNumber">
      <el-input v-model="curEpidemicPerson.mobileNumber" :disabled="isEdit" maxlength="15"></el-input>
    </el-form-item>
    <div class="row-one">
      <div class="flex-one">
        <el-form-item label="性别" prop="gender">
          <el-radio-group v-model="curEpidemicPerson.gender">
            <el-radio v-for="gender in genderClassification" :label="gender.id" :key="gender.id">{{gender.name}}</el-radio>
          </el-radio-group>
        </el-form-item>
      </div>
      <div class="flex-one">
        <el-form-item label="年龄" prop="age">
          <el-input-number v-model="curEpidemicPerson.age" :min="1" :max="150"></el-input-number>
        </el-form-item>
      </div>
    </div>
    <el-form-item label="小区 " prop="villageId" class="select-item">
      <!-- <el-input v-model="curEpidemicPerson.villageId"></el-input> -->
      <el-select v-model="curEpidemicPerson.villageId" clearable placeholder="请选择小区">
        <el-option v-for="item in communities" :key="item.id" :label="item.name" :value="item.id"> </el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="房号" prop="villageId" class="select-item">
      <div>
        <el-input style="width: 60px; margin-right: 8px;" placeholder="楼栋" maxlength="2" v-model="curEpidemicPerson.building"></el-input>
        <span style="margin-right: 8px;">-</span>
        <el-input
          v-model="curEpidemicPerson.unitNumber"
          placeholder="单元"
          style="width: 60px; margin-right: 8px;"
          maxlength="2"
        ></el-input>
        <span style="margin-right: 8px;">-</span>
        <el-input v-model="curEpidemicPerson.roomNumber" placeholder="房号" style="width: 80px;" maxlength="4"></el-input>
      </div>
      <!-- <el-select v-model="curEpidemicPerson.villageId" clearable placeholder="请选择小区">
        <el-option v-for="item in communities" :key="item.id" :label="item.name" :value="item.id"> </el-option>
      </el-select> -->
    </el-form-item>
    <el-form-item label="就诊情况" prop="diagnosisSituation" class="select-item">
      <el-select v-model="curEpidemicPerson.confirmedDiagnosis" clearable placeholder="请选择就诊情况">
        <el-option v-for="item in diagnosisSituations" :key="item.id" :label="item.name" :value="item.id"> </el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="就医情况" prop="medicalCondition" class="select-item">
      <el-select v-model="curEpidemicPerson.medicalCondition" clearable placeholder="请选择就医情况">
        <el-option v-for="item in medicalSituations" :key="item.id" :label="item.name" :value="item.id"> </el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="特殊情况" prop="specialSituation" class="select-item">
      <el-select v-model="curEpidemicPerson.specialSituation" clearable placeholder="请选择特殊情况">
        <el-option v-for="item in specialSituations" :key="item.id" :label="item.name" :value="item.id"> </el-option>
      </el-select>
    </el-form-item>
    <el-form-item label="是否发热" prop="district">
      <!-- <el-input v-model="curEpidemicPerson.district"></el-input> -->
      <el-switch v-model="curEpidemicPerson.temperature" active-color="#13ce66"> </el-switch>
    </el-form-item>
    <el-form-item label="是否有密切接触史" prop="district">
      <!-- <el-input v-model="curEpidemicPerson.district"></el-input> -->
      <el-switch v-model="curEpidemicPerson.isContact" active-color="#13ce66"> </el-switch>
    </el-form-item>
    <el-form-item label="报送时间" prop="submitTime">
      <el-date-picker
        type="datetime"
        placeholder="选择日期"
        default-time="12:00:00"
        v-model="curEpidemicPerson.submitTime"
        style="width: 100%;"
      ></el-date-picker>
    </el-form-item>
    <el-form-item label="发病时间" prop="diseaseTime">
      <el-date-picker
        type="datetime"
        placeholder="选择日期"
        default-time="12:00:00"
        v-model="curEpidemicPerson.diseaseTime"
        style="width: 100%;"
      ></el-date-picker>
    </el-form-item>
    <el-form-item label="备注" prop="note">
      <el-input type="textarea" v-model="curEpidemicPerson.note" maxlength="2000" :rows="6" show-word-limit></el-input>
    </el-form-item>
    <el-form-item class="operation">
      <el-button @click="cancel">取消</el-button>
      <el-button type="primary" @click="submitForm('ruleForm')">确定</el-button>
    </el-form-item>
  </el-form>
</div>
